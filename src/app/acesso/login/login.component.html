<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
        <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger" >O formato de email introduzido não é valido</small>

      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form> 
    <hr />

    <p *ngIf="erro!==undefined" class="small text-danger text-center">{{erro}}</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
